{% extends 'cc-layout.html' %} {% block body %}

<section class="home">
    <div class="centered">
        Crop Yield Prediction.
        <br>
        C Y P
    </div>
</section>

<div style="height: 1350px" class="poof">

  <!-- <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div> -->
    
    <h2 class="myH2">Determine the yield for the crop that can be grown in your farm.</h2>
    <div class="login-box">
        <form method="POST" action="{{ url_for('YieldPred') }}">
          <div class="user-box">
            <input type="number" name="nitrogen" id="Nitrogen" required min="0" max="125">
            <label>Nitrogen (N)</label>
          </div>
          <div class="user-box">
            <input type="number" name="phosphorous" id="Phosphorous" required min="0" max="125" >
            <label>Phosphorus (P)</label>
          </div>
          <div class="user-box">
            <input type="number" name="pottasium" id="Potassium"  required min="0" max="125">
            <label>Pottasium (K)</label>
          </div>
          <div class="user-box">
            <input type="number" name="ph" id="ph" step="0.0001" required min="0" max="14">
            <label>pH level</label>
          </div>
          <div class="user-box">
            <input type="number" name="rainfall" id="Rainfall" step="0.0001" required min="0" max="500">
            <label>Rainfall(in mm)</label>
          </div>
          <div class="user-box">
            <input type="number" name="area" id="Area" step="0.0001" required min="30" max="400">
            <label>Area(in hectares)</label>
          </div>



          <div class="labelmaker">
            <label>State</label>
            <br>
            <select
              onchange="print_city('state', this.selectedIndex);"
              id="sts"
              name="stt"
              required
            ></select>
          </div> 

          <br> 

          <div class="labelmaker">  
            <label>City</label>
            <br>
            <select
              id="state"
              name="city"
              required
            ></select>
            <script language="javascript">
              print_state("sts");
            </script>
          </div>
          
          <br><br>
          
          <div class="labelmaker">
            <label>Crop</label>
            <br>
            <select id="selectCrop" name="crop" required>
              <option>Select Crop</option>
            </select>
          </div>

          <br><br>
          
          <button type="submit">
            Predict
          </button>

        </form>
    </div>
    
</div>

{% endblock %}
